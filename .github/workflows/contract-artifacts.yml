name: qubic-artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "contracts-v*"

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/qubic
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Conan
        run: pip install conan~=2.4
      - name: Detect profile
        run: conan profile detect --force
      - name: Install deps
        run: conan install . --output-folder=build --build=missing
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake
      - name: Build
        run: cmake --build build --config Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qubic-contracts
          path: contracts/qubic/build
